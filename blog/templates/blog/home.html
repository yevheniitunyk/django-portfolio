{% extends 'base.html' %}
{% block content %}
<h1>You have written {{blog_item.count}} post{{blog_item.count|pluralize}}</h1>

{% for post in blog_item %}
<a href="{{post.get_absolute_url}}"><h1>{{ post.title }}</h1></a>

<h2> {{ post.content|truncatechars:50 }} </h2>
<h3> {{ post.created_at|date:'F jS Y'}}</h3>
{% endfor %}
{% endblock content %}
